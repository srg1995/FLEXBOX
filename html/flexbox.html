<body class="row">
    <h2 class="col-12 text-center">CONTENEDOR FLEXBOX</h2>
    <div id="contenedor-flexbox" class="col-6">
        <div class="contenedor-padre">
            <div class="contenedor-hijo">h1</div>

    <div id="estilos-flexbox" class="col-6">

        <div class="row">
            <div class="col-5">
                <label for="flex-direction">flex-direction</label>
            </div>
            <div class="col-7">
                <select name="flex-direction" id="direction" class="custom-select">
                    <option value="">--Flex-direction--</option>
                    <option value="row">row</option>
                    <option value="row-reverse">row-reverse</option>
                    <option value="column">column</option>
                    <option value="column-reverse">column-reverse</option>
                    <option value="initial">initial</option>
                    <option value="inherit">inherit</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <label for="justify-content">justify-content</label>
            </div>
            <div class="col-7">
                <select name="justify-content" id="justify" class="custom-select">
                    <option value="">--justify-content--</option>
                    <option value="flex-start">flex-start</option>
                    <option value="flex-end">flex-end</option>
                    <option value="center">center</option>
                    <option value="space-between">space-between</option>
                    <option value="space-around">space-around</option>
                    <option value="initial">initial</option>
                    <option value="inherit">inherit</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <label for="align-items">align-items</label>
            </div>
            <div class="col-7">
                <select name="align-items" id="align-items" class="custom-select">
                    <option value="">--align-items--</option>
                    <option value="stretch">stretch</option>
                    <option value="center">center</option>
                    <option value="flex-start">flex-start</option>
                    <option value="flex-end">flex-end</option>
                    <option value="baseline">baseline</option>
                    <option value="initial">initial</option>
                    <option value="inherit">inherit</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <label for="align-content">align-content</label>
            </div>
            <div class="col-7">
                <select name="align-content" id="align-content" class="custom-select">
                    <option value="">--align-content--</option>
                    <option value="stretch">stretch</option>
                    <option value="center">center</option>
                    <option value="flex-start">flex-start</option>
                    <option value="flex-end">flex-end</option>
                    <option value="space-between">space-between</option>
                    <option value="space-around">space-around</option>
                    <option value="initial">initial</option>
                    <option value="inherit">inherit</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <label for="flex-wrap">flex-wrap</label>
            </div>
            <div class="col-7">
                <select name="flex-wrap" id="wrap" class="custom-select">
                    <option value="">--flex-wrap--</option>
                    <option value="nowrap">nowrap</option>
                    <option value="wrap">wrap</option>
                    <option value="wrap-reverse">wrap-reverse</option>
                    <option value="initial">initial</option>
                    <option value="inherit">inherit</option>
                </select>
            </div>
        </div>


        <div class="row">
            <div class="col-5">
                <label for="hijo1">Posicion hijo 1</label>
            </div>
            <div class="col-7 hijo1">

                    <option value="p3">posicion 3</option>

        </div>
        <div class="row">

            <div class="col-7 hijo3">

                    <option value="p1">posicion 1</option>
                    <option value="p2">posicion 2</option>
                    <option value="p3">posicion 3</option>
                    <option value="p4">posicion 4</option>
                </select>
            </div>
        </div>
